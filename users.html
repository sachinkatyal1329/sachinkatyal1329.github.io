<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliBeat - Waitlist Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .dashboard {
            display: none;
        }

        .header {
            background: white;
            padding: 20px 0;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .logout-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .total .stat-number { color: #667eea; }
        .accepted .stat-number { color: #51cf66; }
        .used .stat-number { color: #339af0; }
        .pending .stat-number { color: #ffd43b; }

        .users-table {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .table-header {
            padding: 20px 30px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .search-box {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            width: 250px;
        }

        .table-content {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8f9fa;
            padding: 15px 20px;
            text-align: left;
            font-weight: 600;
            color: #555;
            border-bottom: 1px solid #eee;
        }

        td {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            vertical-align: middle;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-accepted {
            background: #d4edda;
            color: #155724;
        }

        .status-used {
            background: #cce5ff;
            color: #004085;
        }

        .toggle-btn {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .toggle-btn:hover {
            transform: scale(1.05);
        }

        .toggle-btn .status-badge {
            transition: all 0.3s ease;
        }

        .toggle-btn:hover .status-badge {
            opacity: 0.8;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .save-changes-banner {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(40, 167, 69, 0.3);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .save-changes-banner.show {
            display: block;
        }

        .save-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            margin-left: 15px;
        }

        .save-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .save-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .changes-indicator {
            background: #ffc107;
            color: #212529;
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 12px;
            margin-left: 10px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .modified-row {
            background: #fff3cd !important;
            border-left: 4px solid #ffc107;
        }

        .modified-row:hover {
            background: #ffeaa7 !important;
        }

        .date-cell {
            color: #666;
            font-size: 14px;
        }

        .email-cell {
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .login-card {
                padding: 30px 20px;
            }

            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }

            .search-box {
                width: 100%;
                margin-top: 15px;
            }

            .table-header {
                flex-direction: column;
                align-items: stretch;
            }

            th, td {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <h1 class="logo" style="text-align: center; margin-bottom: 30px;">IntelliBeat Admin</h1>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="masterToken">Master Token</label>
                    <input type="password" id="masterToken" class="form-input" placeholder="Enter master token" required>
                </div>
                <button type="submit" class="btn-primary">Access Dashboard</button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <div class="header">
            <div class="header-content">
                <h1 class="logo">IntelliBeat Waitlist Dashboard</h1>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>

        <div class="container">
            <!-- Statistics Cards -->
            <div class="stats-grid">
                <div class="stat-card total">
                    <div class="stat-number" id="totalUsers">-</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card pending">
                    <div class="stat-number" id="pendingUsers">-</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-card accepted">
                    <div class="stat-number" id="acceptedUsers">-</div>
                    <div class="stat-label">Accepted</div>
                </div>
                <div class="stat-card used">
                    <div class="stat-number" id="activeUsers">-</div>
                    <div class="stat-label">Active Users</div>
                </div>
            </div>

            <!-- Users Table -->
            <div class="users-table">
                <div class="table-header">
                    <div class="table-title">
                        Waitlist Members
                        <span id="changesIndicator" class="changes-indicator" style="display: none;">UNSAVED CHANGES</span>
                    </div>
                    <div>
                        <input type="text" id="searchInput" class="search-box" placeholder="Search by email...">
                        <button id="saveChangesBtn" class="save-btn" style="display: none;">Save All Changes</button>
                    </div>
                </div>
                <div class="table-content">
                    <div id="loadingState" class="loading">
                        <div class="spinner"></div>
                        Loading waitlist data...
                    </div>
                    <div id="tableContainer" style="display: none;">
                        <table id="usersTable">
                            <thead>
                                <tr>
                                    <th>Email</th>
                                    <th>Join Date</th>
                                    <th>Status</th>
                                    <th>Usage</th>
                                    <th>Email Sent</th>
                                    <th>Followed Up</th>
                                </tr>
                            </thead>
                            <tbody id="usersTableBody">
                            </tbody>
                        </table>
                    </div>
                    <div id="emptyState" class="empty-state" style="display: none;">
                        <div class="empty-state-icon">📋</div>
                        <h3>No waitlist members found</h3>
                        <p>There are currently no users in the waitlist.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentToken = '';
        let waitlistData = [];
        let filteredData = [];
        let originalUserStates = new Map(); // Track original user states
        let modifiedUsers = new Map(); // Track modified users
        let hasUnsavedChanges = false;

        // DOM Elements
        const loginScreen = document.getElementById('loginScreen');
        const dashboard = document.getElementById('dashboard');
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const logoutBtn = document.getElementById('logoutBtn');
        const searchInput = document.getElementById('searchInput');
        const loadingState = document.getElementById('loadingState');
        const tableContainer = document.getElementById('tableContainer');
        const emptyState = document.getElementById('emptyState');
        const usersTableBody = document.getElementById('usersTableBody');

        // Stats elements
        const totalUsers = document.getElementById('totalUsers');
        const pendingUsers = document.getElementById('pendingUsers');
        const acceptedUsers = document.getElementById('acceptedUsers');
        const activeUsers = document.getElementById('activeUsers');

        // Changes tracking elements
        const changesIndicator = document.getElementById('changesIndicator');
        const saveChangesBtn = document.getElementById('saveChangesBtn');

        // Login form handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = document.getElementById('masterToken').value;
            
            if (!token) {
                showError('Please enter a master token');
                return;
            }

            try {
                await handleLogin(token);
            } catch (error) {
                showError('Invalid master token or connection error');
            }
        });

                 // Handle login (used by both form submit and auto-login)
         async function handleLogin(token) {
             await authenticateAndLoadData(token);
             // Save token to localStorage for persistence
             localStorage.setItem('intellibeat_admin_token', token);
         }

        // Logout handler
        logoutBtn.addEventListener('click', () => {
            logout();
        });

        // Search handler
        searchInput.addEventListener('input', (e) => {
            filterData(e.target.value);
        });

        // Save changes handler
        saveChangesBtn.addEventListener('click', () => {
            saveAllChanges();
        });

        // Authentication and data loading
        async function authenticateAndLoadData(token) {
            console.log(token)
            try {
                const response = await fetch('https://intelli-beat-infra.vercel.app/api/waitlist', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Authentication failed');
                }

                const result = await response.json();
                
                if (result.success) {
                    currentToken = token;
                    waitlistData = result.data;
                    filteredData = [...waitlistData];
                    
                    // Store original states for comparison
                    storeOriginalStates();
                    
                    showDashboard();
                    updateStats();
                    renderTable();
                } else {
                    throw new Error('Failed to load data');
                }
            } catch (error) {
                throw error;
            }
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Show dashboard
        function showDashboard() {
            loginScreen.style.display = 'none';
            dashboard.style.display = 'block';
        }

        // Logout
        function logout() {
            currentToken = '';
            waitlistData = [];
            filteredData = [];
            document.getElementById('masterToken').value = '';
            loginScreen.style.display = 'flex';
            dashboard.style.display = 'none';
            searchInput.value = '';
            // Clear token from localStorage
            localStorage.removeItem('intellibeat_admin_token');
        }

        // Update statistics
        function updateStats() {
            const total = waitlistData.length;
            const accepted = waitlistData.filter(user => user.accepted).length;
            const used = waitlistData.filter(user => user.used).length;
            const pending = total - accepted;

            totalUsers.textContent = total.toLocaleString();
            pendingUsers.textContent = pending.toLocaleString();
            acceptedUsers.textContent = accepted.toLocaleString();
            activeUsers.textContent = used.toLocaleString();
        }

        // Filter data based on search
        function filterData(searchTerm) {
            if (!searchTerm) {
                filteredData = [...waitlistData];
            } else {
                filteredData = waitlistData.filter(user => 
                    user.email.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }
            renderTable();
        }

        // Render table
        function renderTable() {
            loadingState.style.display = 'none';
            
            if (filteredData.length === 0) {
                tableContainer.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            tableContainer.style.display = 'block';

            // Sort by timestamp (newest first)
            const sortedData = [...filteredData].sort((a, b) => 
                new Date(b.timestamp) - new Date(a.timestamp)
            );

            usersTableBody.innerHTML = sortedData.map(user => {
                const isModified = modifiedUsers.has(user._id);
                return `
                    <tr class="${isModified ? 'modified-row' : ''}">
                        <td class="email-cell">${escapeHtml(user.email)}</td>
                        <td class="date-cell">${formatDate(user.timestamp)}</td>
                        <td>
                            <button class="toggle-btn" onclick="toggleAcceptedStatus('${user._id}')">
                                <span class="status-badge ${getStatusClass(user)}">
                                    ${getStatusText(user)}
                                </span>
                            </button>
                        </td>
                        <td>
                            <button class="toggle-btn" onclick="toggleUsedStatus('${user._id}')">
                                <span class="status-badge ${user.used ? 'status-used' : 'status-pending'}">
                                    ${user.used ? 'Active' : 'Not Used'}
                                </span>
                            </button>
                        </td>
                        <td>
                            <button class="toggle-btn" onclick="toggleEmailSentStatus('${user._id}')">
                                <span class="status-badge ${user.emailSent ? 'status-accepted' : 'status-pending'}">
                                    ${user.emailSent ? 'Sent' : 'Not Sent'}
                                </span>
                            </button>
                        </td>
                        <td>
                            <button class="toggle-btn" onclick="toggleFollowedUpStatus('${user._id}')">
                                <span class="status-badge ${user.followedUp ? 'status-accepted' : 'status-pending'}">
                                    ${user.followedUp ? 'Followed Up' : 'Not Followed Up'}
                                </span>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Helper functions
        function getStatusClass(user) {
            if (user.accepted) {
                return 'status-accepted';
            }
            return 'status-pending';
        }

        function getStatusText(user) {
            if (user.accepted) {
                return 'Accepted';
            }
            return 'Pending';
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Toggle user accepted status
        function toggleAcceptedStatus(userId) {
            const user = waitlistData.find(u => u._id === userId);
            if (!user) return;

            // Toggle the accepted status
            user.accepted = !user.accepted;
            
            // If setting to not accepted, also set used to false
            if (!user.accepted) {
                user.used = false;
            }

            // Track this change
            trackUserChange(userId, user);
            
            // Update display
            updateStats();
            renderTable();
        }

        // Toggle user used status
        function toggleUsedStatus(userId) {
            const user = waitlistData.find(u => u._id === userId);
            if (!user) return;

            // Can only toggle used status if user is accepted
            if (!user.accepted) {
                alert('User must be accepted before they can be marked as used');
                return;
            }

            // Toggle the used status
            user.used = !user.used;

            // Track this change
            trackUserChange(userId, user);
            
            // Update display
            updateStats();
            renderTable();
        }

        // Toggle user email sent status
        function toggleEmailSentStatus(userId) {
            const user = waitlistData.find(u => u._id === userId);
            if (!user) return;

            // Toggle the emailSent status
            user.emailSent = !user.emailSent;

            // Track this change
            trackUserChange(userId, user);
            
            // Update display
            renderTable();
        }

        // Toggle user followed up status
        function toggleFollowedUpStatus(userId) {
            const user = waitlistData.find(u => u._id === userId);
            if (!user) return;

            // Toggle the followedUp status
            user.followedUp = !user.followedUp;

            // Track this change
            trackUserChange(userId, user);
            
            // Update display
            renderTable();
        }

        // Store original states when data is loaded
        function storeOriginalStates() {
            originalUserStates.clear();
            waitlistData.forEach(user => {
                originalUserStates.set(user._id, {
                    accepted: user.accepted,
                    used: user.used,
                    emailSent: user.emailSent || false,
                    followedUp: user.followedUp || false
                });
            });
        }

        // Track user changes and compare with original state
        function trackUserChange(userId, userData) {
            const originalState = originalUserStates.get(userId);
            
            if (originalState) {
                // Check if current state differs from original
                const hasChanged = originalState.accepted !== userData.accepted || 
                                 originalState.used !== userData.used ||
                                 originalState.emailSent !== (userData.emailSent || false) ||
                                 originalState.followedUp !== (userData.followedUp || false);
                
                if (hasChanged) {
                    // User has changes from original state
                    modifiedUsers.set(userId, {
                        ...userData,
                        modified: true
                    });
                } else {
                    // User is back to original state, remove from modified
                    modifiedUsers.delete(userId);
                }
            }
            
            // Update overall changes state
            hasUnsavedChanges = modifiedUsers.size > 0;
            
            if (hasUnsavedChanges) {
                showChangesIndicator();
            } else {
                hideChangesIndicator();
            }
        }

        // Show changes indicator and save button
        function showChangesIndicator() {
            changesIndicator.style.display = 'inline-block';
            saveChangesBtn.style.display = 'inline-block';
        }

        // Hide changes indicator and save button
        function hideChangesIndicator() {
            changesIndicator.style.display = 'none';
            saveChangesBtn.style.display = 'none';
        }

        // Save all changes
        async function saveAllChanges() {
            if (!hasUnsavedChanges) return;

            // Disable save button during save
            saveChangesBtn.disabled = true;
            saveChangesBtn.textContent = 'Saving...';

            try {
                // Group changes by status type for batch updates
                const statusUpdates = {};
                
                modifiedUsers.forEach((userData, userId) => {
                    const user = waitlistData.find(u => u._id === userId);
                    if (!user) return;
                    
                    const statusKey = `${userData.accepted}-${userData.used}-${userData.emailSent || false}-${userData.followedUp || false}`;
                    
                    if (!statusUpdates[statusKey]) {
                        statusUpdates[statusKey] = {
                            emails: [],
                            statusQuery: {
                                accepted: userData.accepted,
                                used: userData.used,
                                emailSent: userData.emailSent || false,
                                followedUp: userData.followedUp || false
                            }
                        };
                    }
                    
                    statusUpdates[statusKey].emails.push(user.email);
                });

                // Send batch updates to the API
                const updatePromises = Object.values(statusUpdates).map(async (update) => {
                    const response = await fetch('https://intelli-beat-infra.vercel.app/api/userStatus', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${currentToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            emails: update.emails,
                            statusQuery: update.statusQuery
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `HTTP ${response.status}`);
                    }

                    return response.json();
                });

                // Wait for all updates to complete
                const results = await Promise.all(updatePromises);
                
                // Log results for debugging
                console.log('Bulk update results:', results);
                
                // Update original states to current states (they're now saved)
                storeOriginalStates();
                
                // Clear modifications
                modifiedUsers.clear();
                hasUnsavedChanges = false;
                
                // Update UI
                hideChangesIndicator();
                renderTable();
                
                // Reset save button
                saveChangesBtn.disabled = false;
                saveChangesBtn.textContent = 'Save All Changes';
                
                // Show success message with details
                const totalUpdated = results.reduce((sum, result) => sum + (result.results?.updated || 0), 0);
                alert(`Changes saved successfully! Updated ${totalUpdated} user(s).`);
                
            } catch (error) {
                console.error('Error saving changes:', error);
                
                // Reset save button
                saveChangesBtn.disabled = false;
                saveChangesBtn.textContent = 'Save All Changes';
                
                // Show error message
                alert(`Error saving changes: ${error.message}`);
            }
        }

        // Initialize the app
        function init() {
            loadingState.style.display = 'none';
            
            // Check if user has a saved token
            const savedToken = localStorage.getItem('intellibeat_admin_token');
            if (savedToken) {
                // Try to authenticate with saved token automatically
                authenticateAndLoadData(savedToken).catch(() => {
                    // If saved token is invalid, clear it and show login
                    localStorage.removeItem('intellibeat_admin_token');
                    loginScreen.style.display = 'flex';
                });
            } else {
                // No saved token, show login screen
                loginScreen.style.display = 'flex';
            }
        }

        // Start the application
        init();
    </script>
</body>
</html>
