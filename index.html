<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Aux Gradient Background</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mona+Sans:wght@200..900&family=Mona+Sans+Wide+Black&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: "Mona Sans Wide Black", -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 900;
            background: rgb(15, 15, 32);
            background-size: 110% 110%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            animation: pulseGradient 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite,
                       cycleColors 30s linear infinite;
            transform-origin: center center;
            --gradient-color: #FB4BBF;
        }
/* 
        @keyframes pulseGradient {
            0%, 100% {
                background-size: 110% 110%;
                background-position: center center;
            }
            50% {
                background-size: 160% 160%;
                background-position: center center;
            }
        } */

        /* @keyframes cycleColors {
            0%, 100% {
                --gradient-color: #FB4BBF;
            }
            20% {
                --gradient-color: #FF9536;
            }
            40% {
                --gradient-color: #FAFF00;
            }
            60% {
                --gradient-color: #AEFF88;
            }
            80% {
                --gradient-color: #1CE4FF;
            }
        } */

        @property --gradient-color {
            syntax: '<color>';
            inherits: false;
            initial-value: #FB4BBF;
        }

        .container {
            text-align: center;
            z-index: 2;
        }

        .title {
            font-size: 8rem;
            font-weight: 900;
            font-stretch: expanded;
            letter-spacing: -0.02em;
            position: relative;
            /* animation: glitch 2s infinite; */
        }

        /* Mobile responsive styles */
        @media screen and (max-width: 768px) {
            .title {
                font-size: 6rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .description {
                font-size: 1.2rem;
            }
        }

        @media screen and (max-width: 480px) {
            .title {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .description {
                font-size: 1rem;
            }
        }



        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 900;
            font-stretch: expanded;
        }

        .description {
            font-size: 1.5rem;
        }

        /* Additional gradient overlay for depth */
        /* .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 70%, 
                rgba(233, 30, 99, 0.3) 0%,

                       radial-gradient(circle at 80% 20%, 
                rgba(156, 39, 176, 0.3) 0%, 
                transparent 50%);
            background-size: 100% 100%;
            z-index: 1;
            animation: pulseOverlay 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
            transform-origin: center center;
        } */

       

        .top-image {
            display: block;
            margin: 0 auto;
            width: 120px;
            height: auto;
            z-index: 10;
        }

        .sway-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            animation: sway 5s ease-in-out infinite alternate;
            transform-origin: top center;
        }

        @keyframes sway {
            0% {
                transform: rotate(-12deg);
            }
            50% {
                transform: rotate(12deg);
            }
            100% {
                transform: rotate(-12deg);
            }
        }
    </style>
</head>
<body>
    <div class="sway-container">
        <img src="image%2040.png" alt="Disco Ball" class="top-image">
    </div>
    
    <div class="container">
        <h1 class="title">OnAux</h1>
        <p class="description">coming soon</p> 
    
    </div>
</body>
</html>
